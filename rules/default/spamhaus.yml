defaults:
  provider: spamhaus.org
  confidence: 95
  tlp: green
  tags:
    - suspicious
    - hijacked
  reference:
    - url: http://www.spamhaus.org/sbl/sbl.lasso?query=<reference>
      tlp: white

  pattern: '(.+)\s;\s(.+)'
  values:
    - observable
    - reference

feeds:
  drop:
    remote: http://www.spamhaus.org/drop/drop.txt
  edrop:
    remote: http://www.spamhaus.org/drop/edrop.txt